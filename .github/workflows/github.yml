name: Node.js CI/CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.3.0

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build # Replace with your actual build command (e.g., pnpm compile, pnpm build)

      - name: Run tests (optional)
        run: pnpm test # Replace with your test command (e.g., pnpm test)

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/') # Only for tags
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./bin/*
          name: Release ${{ github.ref_name }} # Use the tag name as the release name
          body: |
            Release ${{ github.ref_name }} of Sythir's Hydra Deploy Agent.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}